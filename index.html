<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答与信件展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            overflow: hidden;
        }
        .hearts {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .progress-bar {
            height: 5px;
            background: #007BFF;
            width: 100%;
            transition: width 1s linear;
        }
        .letter {
            display: none;
            background: #f8e8d8;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart-break {
            animation: heartBreak 0.5s ease-in-out;
        }
        @keyframes heartBreak {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts">❤️❤️❤️</div>
    <div class="container" id="quizContainer">
        <div class="progress-bar" id="progressBar"></div>
        <div class="question" id="q1">
            <p>1. 太阳从哪个方向升起？</p>
            <button onclick="answerQuestion(1, 'east')">东</button>
            <button onclick="answerQuestion(1, 'west')">西</button>
            <button onclick="answerQuestion(1, 'north')">北</button>
            <button onclick="answerQuestion(1, 'south')">南</button>
        </div>
        <div class="question" id="q2" style="display: none;">
            <p>2. 一年有多少个月？</p>
            <button onclick="answerQuestion(2, '12')">12</button>
            <button onclick="answerQuestion(2, '10')">10</button>
            <button onclick="answerQuestion(2, '11')">11</button>
            <button onclick="answerQuestion(2, '13')">13</button>
        </div>
    </div>
    <div class="container letter" id="letter" style="display: none;">
        <p id="letterText">这封信不是给你看的。</p>
    </div>
    <script>
        let currentQuestion = 1;
        let hearts = 3;
        let timer;
        let timeLeft = 60;
        
        function startTimer() {
            let progressBar = document.getElementById('progressBar');
            progressBar.style.width = '100%';
            timeLeft = 60;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                progressBar.style.width = (timeLeft / 60) * 100 + '%';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    loseHeart();
                    startTimer(); // 倒计时结束后重新启动
                }
            }, 1000);
        }

        function answerQuestion(qNum, answer) {
            let correctAnswers = { 1: 'east', 2: '12' };
            if (answer !== correctAnswers[qNum]) {
                loseHeart();
                return;
            }
            document.getElementById('q' + qNum).style.display = 'none';
            currentQuestion++;
            let nextElem = document.getElementById('q' + currentQuestion);
            if (nextElem) {
                nextElem.style.display = 'block';
                startTimer();
            } else {
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('letter').style.display = 'block';
            }
        }

        function loseHeart() {
            hearts--;
            let heartElem = document.getElementById('hearts');
            heartElem.innerHTML = '❤️'.repeat(hearts);
            heartElem.classList.add('heart-break');
            setTimeout(() => heartElem.classList.remove('heart-break'), 500);
            if (hearts <= 0) {
                clearInterval(timer);
                document.getElementById('quizContainer').style.display = 'none';
                let letter = document.getElementById('letter');
                letter.style.display = 'block';
                document.getElementById('letterText').innerHTML = '这封信不是给你看的。';
            }
        }
        
        startTimer();
    </script>
</body>
</html>

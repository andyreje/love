<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答与信件展示</title>
    <style>
        /* 通用样式 */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        /* 信件样式 */
        .letter {
            display: none;
            background: url('https://www.publicdomainpictures.net/pictures/280000/velka/old-paper-background-15498327271bO.jpg') no-repeat center center;
            background-size: cover;
            padding: 30px;
            text-align: left;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .letter h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: #6a4f4b;
        }
    </style>
</head>
<body>
    <div class="container" id="quizContainer">
        <div class="question" id="q1">
            <p>1. 太阳从哪个方向升起？</p>
            <button onclick="answerQuestion(1, 'east')">东</button>
            <button onclick="answerQuestion(1, 'west')">西</button>
        </div>
        <div class="question" id="q2" style="display: none;">
            <p>2. 一年有多少个月？</p>
            <button onclick="answerQuestion(2, '12')">12</button>
            <button onclick="answerQuestion(2, '10')">10</button>
        </div>
        <div class="question" id="q3" style="display: none;">
            <p>3. 请输入你的名字：</p>
            <input type="text" id="nameInput" placeholder="你的名字">
            <button onclick="answerQuestion(3)">提交</button>
        </div>
    </div>
    <div class="container letter" id="letter">
        <h2>一封信</h2>
        <p id="letterText">
            亲爱的朋友，<br><br>
            感谢你参与这次问答。愿你的每一天都充满阳光和希望！<br><br>
            祝好，<br>
            ChatGPT
        </p>
    </div>
    <script>
        let currentQuestion = 1;
        function answerQuestion(qNum, answer) {
            // 隐藏当前问题区域
            const currentElem = document.getElementById('q' + qNum);
            if (currentElem) {
                currentElem.style.display = 'none';
            }
            // 如果是第3题，则处理输入逻辑
            if (qNum === 3) {
                const name = document.getElementById('nameInput').value;
                if (name.trim() === '') {
                    alert('请输入你的名字');
                    // 重新显示当前题目
                    currentElem.style.display = 'block';
                    return;
                }
                document.getElementById('letterText').innerHTML = 
                    `亲爱的 ${name}，<br><br>感谢你参与这次问答。愿你的每一天都充满阳光和希望！<br><br>祝好，<br>ChatGPT`;
            }
            currentQuestion++;
            // 显示下一个问题或信件
            if (currentQuestion <= 3) {
                const nextElem = document.getElementById('q' + currentQuestion);
                if (nextElem) {
                    nextElem.style.display = 'block';
                }
            } else {
                // 隐藏问答区域，显示信件区域
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('letter').style.display = 'block';
            }
        }
    </script>
</body>
</html>

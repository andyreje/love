<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问答与情书展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 10px;
    }
    .progress-bar {
      height: 5px;
      background: #007BFF;
      width: 100%;
      transition: width 0.1s linear;
      margin-bottom: 20px;
    }
    .hearts {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
    }
    .heart {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .heart.fade-out {
      opacity: 0;
      transform: scale(0.5);
    }
    .letter {
      display: none;
      background: #f8e8d8;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }
    button:hover {
      background: #005bb5;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .question img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .image-option {
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    .image-option:hover {
      border-color: #007BFF;
    }
    .image-option img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }
    /* 针对手机屏幕的优化 */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      .hearts {
        font-size: 28px;
      }
      button {
        padding: 12px 24px;
        font-size: 18px;
      }
      .progress-bar {
        margin-bottom: 15px;
      }
      .letter {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts">
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
  </div>
  <!-- 倒计时容器 -->
  <div class="container" id="countdownContainer" style="display:none;">
    <p id="countdownText">等待答题开始...</p>
  </div>
  <!-- 问答容器 -->
  <div class="container" id="quizContainer" style="display:none;">
    <div class="progress-bar" id="progressBar"></div>
    <div class="question active" id="q1">
      <p>1. 王晨西最常叫钟宇杰什么？</p>
      <button onclick="answerQuestion(1, 'east')">小钟</button>
      <button onclick="answerQuestion(1, 'west')">小杰</button>
      <button onclick="answerQuestion(1, 'north')">小杰杰</button>
      <button onclick="answerQuestion(1, 'south')">宇杰</button>
    </div>
    <div class="question" id="q2">
      <p>2. 你男朋友的生日？</p>
      <button onclick="answerQuestion(2, '12')">2月3号</button>
      <button onclick="answerQuestion(2, '10')">10月6号</button>
      <button onclick="answerQuestion(2, '11')">7月8号</button>
      <button onclick="answerQuestion(2, '13')">2月19号</button>
    </div>
    <div class="question" id="q3">
      <p>3. 这张图片实在哪里拍的？</p>
      <img src="city.jpg" alt="城市图片">
      <button onclick="answerQuestion(3, 'beijing')">厦门</button>
      <button onclick="answerQuestion(3, 'shanghai')">梧州</button>
      <button onclick="answerQuestion(3, 'guangzhou')">赣州</button>
      <button onclick="answerQuestion(3, 'shenzhen')">广西</button>
    </div>
    <div class="question" id="q4">
      <p>4. 下面那把武器是王晨西最喜欢使用的？</p>
      <div class="image-option" onclick="answerQuestion(4, 'h2o')">
        <img src="h2o.jpg" alt="H₂O">
      </div>
      <div class="image-option" onclick="answerQuestion(4, 'co2')">
        <img src="co2.jpg" alt="CO₂">
      </div>
      <div class="image-option" onclick="answerQuestion(4, 'o2')">
        <img src="o2.jpg" alt="O₂">
      </div>
      <div class="image-option" onclick="answerQuestion(4, 'h2')">
        <img src="h2.jpg" alt="H₂">
      </div>
    </div>
    <div class="question" id="q5">
      <p>5. 钟宇杰最爱吃的菜？</p>
      <button onclick="answerQuestion(5, 'jupiter')">辣子鸡</button>
      <button onclick="answerQuestion(5, 'earth')">小炒黄牛肉</button>
      <button onclick="answerQuestion(5, 'mars')">豉油鸡</button>
      <button onclick="answerQuestion(5, 'venus')">口水鸡</button>
    </div>
  </div>
  <div class="container letter" id="letter">
    <h2>情书</h2>
    <p id="letterText">这封信不是给你看的。</p>
  </div>
  <script>
    let currentQuestion = 1;
    let hearts = 3;
    let timer;
    const totalTime = 30; // 每题倒计时秒数
    let timeLeft = totalTime;

    // 目标开始答题时间：当前年份的3月9日凌晨1点
    let currentYear = new Date().getFullYear();
    let targetTime = new Date(currentYear, 2, 9, 0, 0, 0); // 注意：月份从0开始，2代表3月

    // 初始化时先检查是否达到答题开始时间
    function checkStartTime() {
      let now = new Date();
      if (now >= targetTime) {
        // 已到答题时间，直接启动问答
        initQuiz();
      } else {
        // 显示倒计时容器
        document.getElementById('countdownContainer').style.display = 'block';
        updateCountdown();
        let countdownTimer = setInterval(() => {
          updateCountdown();
          if (new Date() >= targetTime) {
            clearInterval(countdownTimer);
            // 隐藏倒计时，启动问答
            document.getElementById('countdownContainer').style.display = 'none';
            initQuiz();
          }
        }, 1000);
      }
    }

    // 更新倒计时显示
    function updateCountdown() {
      let now = new Date();
      let diff = targetTime - now; // 毫秒
      let seconds = Math.floor((diff / 1000) % 60);
      let minutes = Math.floor((diff / (1000 * 60)) % 60);
      let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let countdownText = "信封将在 ";
      if (days > 0) {
        countdownText += days + " 天 ";
      }
      countdownText += hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒 后送到";
      document.getElementById('countdownText').innerHTML = countdownText;
    }

    // 初始化问答
    function initQuiz() {
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('progressBar').style.width = '100%';
      document.getElementById('q1').classList.add('active');
      startTimer();
    }

    // 启动倒计时
    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        updateProgressBar();
        if (timeLeft <= 0) {
          clearInterval(timer);
          loseHeart();
        }
      }, 1000);
    }

    // 更新进度条
    function updateProgressBar() {
      const progressBar = document.getElementById('progressBar');
      const width = (timeLeft / totalTime) * 100;
      progressBar.style.width = width + '%';
    }

    // 重置倒计时
    function resetTimer() {
      clearInterval(timer);
      timeLeft = totalTime;
      updateProgressBar();
      startTimer();
    }

    // 回答问题
    function answerQuestion(qNum, answer) {
      const correctAnswers = {
        1: 'north',
        2: '13',
        3: 'shanghai',
        4: 'co2',
        5: 'venus'
      };
      if (answer !== correctAnswers[qNum]) {
        showErrorEffect();
        loseHeart();
        return;
      }
      document.getElementById('q' + qNum).classList.remove('active');
      currentQuestion++;
      const nextElem = document.getElementById('q' + currentQuestion);
      if (nextElem) {
        nextElem.classList.add('active');
        resetTimer();
      } else {
        endGame(true);
      }
    }

    // 显示答错效果
    function showErrorEffect() {
      const quizContainer = document.getElementById('quizContainer');
      quizContainer.classList.add('shake');
      setTimeout(() => {
        quizContainer.classList.remove('shake');
      }, 500);
    }

    // 扣减生命值
    function loseHeart() {
      const heartElements = document.querySelectorAll('.heart');
      if (hearts > 0) {
        const currentHeart = heartElements[hearts - 1];
        currentHeart.classList.add('fade-out');
        setTimeout(() => {
          currentHeart.style.display = 'none';
          hearts--;
          if (hearts <= 0) {
            endGame(false);
          } else {
            resetTimer();
          }
        }, 500);
      }
    }

    // 结束游戏并展示情书
    function endGame(isWin) {
      clearInterval(timer);
      document.getElementById('quizContainer').style.display = 'none';
      const letterText = document.getElementById('letterText');
      if (isWin) {
        letterText.innerHTML = "亲爱的：<br><br>" +
          "当我在万千星河中寻觅，终究发现最闪亮的，<br>" +
          "是你温柔的目光和独一无二的微笑。<br><br>" +
          "无论前路多么崎岖，我都愿与你携手同行，<br>" +
          "用爱与勇气点亮每一个未来的晨曦。<br><br>" +
          "永远爱你的，<br>";
      } else {
        letterText.innerHTML = "这封信不是给你看的。";
      }
      document.getElementById('letter').style.display = 'block';
    }

    // 开始前先检查是否到达答题开始时间
    checkStartTime();
  </script>
</body>
</html>
